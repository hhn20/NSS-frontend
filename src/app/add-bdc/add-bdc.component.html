<div class="container">

    <h2 class="text-success">Add BDC participant</h2>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Details Added!</strong> The data has been entered in BDC table.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
    <form [formGroup]="addBDC" (ngSubmit)="putData()">
    <div class="form-group">
      <label class="text-success">Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
      <label class="text-success">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
      <label class="text-success">Phone Number</label>
      <input type="text" class="form-control" placeholder="Enter phone no." formControlName="ph_no">
    </div>
    <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
